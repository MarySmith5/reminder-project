
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/homepage.css">
</head>



<body>
  <div class="container">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">

          <img src="/static/friendly.png">

          

          <form class="form" method="POST" action="/login">
            <h1>Welcome!</h1>
            <div class="form-group">
              <label for="entry_password-field" class="sr-only"></label>
              <input type="password"
                    name="entry_password"
                    class="form-control input-lg border-white outline-white"
                    placeholder="password"
                    required
                    autofocus>
            </div> 
            <p></p>
            <div>
              <button class="btn btn-block btn-secondary fw-bold bg-pink border-white" type="submit">Sign In
              </button>
            </div>
          </form>
      </div>   
    </div>
  </div>
</body>
