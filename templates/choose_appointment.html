{% extends 'base.html' %}
{% block title %}Choose an appointment{% endblock %} 

{% block body %}
  <h1>Select an appointment to alter:</h1>
  
    <ul>
      {% for appt in appts %}
        <li>
            <a href="/appts/{{appt.appoint_id}}">{{appt}}</a>
        </li>
      {% endfor %}
    </ul>
  <div>
    <a href='/add_appointment/{{customer_id}}'>CLICK HERE TO ADD A NEW APPOINTMENT</a>
  </div>
  <div>
    <a href='/customer_options'>CLICK HERE TO CHANGE CUSTOMERS</a>
  </div>

{% endblock %}
